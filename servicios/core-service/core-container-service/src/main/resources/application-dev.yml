---
server:
  port: 8097
  servlet:
    context-path: /api/core
application:
  title: core-service
  version: 1.0.0-SNAPSHOT
remote:
  microservice:
    user-service-url: http://${USER_URL}:8061/USER-SERVICE
    #user-service-url: http://user-service:8096
spring:
  application:
    name: core-service
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 24h
  main:
    lazy-initialization: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  output:
    ansi:
      enabled: always
  datasource:
    url: ${CORE_URL}
    username: ${CORE_USER}
    password: ${CORE_PASSWD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: POSTGRESQL
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    properties:
      hibernate:
        format_sql: true
        default_schema: core
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
      org:
        hibernate:
          envers:
            store_data_at_delete: true
            default_schema: AUD
            audit_table_suffix: _AUD
    defer-datasource-initialization: false
  sql:
    init:
      platform: POSTGRESQL
      mode: always
  hikari:
    minimumIdle: 1
    maximumPoolSize: 1
    idleTimeout: 30000
    maxLifetime: 1800000
    connectionTimeout: 80000
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  cloud:
    config:
      enabled: false
  messages:
    basename: i18n/errors,i18n/problems
    use-code-as-default-message: true
    mvc:
      throw-exception-if-no-handler-found: true
problem:
  enabled: true
  cause-chains-enabled: true
  jackson-module-enabled: true
  dao-advice-enabled: true
  security-advice-enabled: true
  debug-enabled: true
  stacktrace-enabled: true
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8061/eureka/
logging:
  level:
    root: INFO
    test: INFO
    org.springframework: INFO
    net.ttddyy.dsproxy.listener: DEBUG
    org.springframework.context.i18n: INFO
management:
  tracing:
    sampling:
      probability: 1
openapi:
  service:
    title: core-service
    version: 1.0.0
    url: http://localhot:8060
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
